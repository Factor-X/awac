<!-- Modal -->
<div class="modal" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">

                <div class="modal_body_table">

                    <mm-awac-modal-field-text ng-info="loginInfo"></mm-awac-modal-field-text>

                    <mm-awac-modal-field-text ng-info="passwordInfo"></mm-awac-modal-field-text>
                </div>
            </div>
            <div class="modal-footer">
                <p ng-show="errorMessage.length > 0" style="background-color:#ff0000;color:#ffffff;padding:15px">
                    {{errorMessage}}</p>

                <div ng-hide="isLoading">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="send();" ng-disabled="!allFieldValid()" ng-enabled="allFieldValid()">Login
                    </button>
                </div>
                <img ng-show="isLoading" src="/awac/assets/images/modal-loading.gif"/>
            </div>
        </div>
    </div>
</div>
