<tr>
    <td>
        {{getInfo().fieldTitle}}
    </td>
    <td>
        <input ng-keyup="controlField()" type="{{getInfo().fieldType}}" ng-model="getInfo().field" placeholder="{{getInfo().placeholder}}" />
    </td>
    <td>
        <img ng-show="getInfo().isValid" src="/awac/assets/images/field_valid.png" />
        <div class="error_message" ng-hide="getInfo().isValid">
            <img  src="/awac/assets/images/field_invalid.png" />
            <div>{{getInfo().validationMessage}}</div>
        </div>
    </td>
</tr>
