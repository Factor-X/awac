        <script src='@routes.Assets.at("components/angular-sanitize/angular-sanitize.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-route/angular-route.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-bootstrap/ui-bootstrap-tpls.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-flash/dist/angular-flash.min.js")'></script>
        <script src='@routes.Assets.at("components/ng-file-upload/angular-file-upload-shim.min.js")'></script>
        <script src='@routes.Assets.at("components/ng-file-upload/angular.min.js")'></script>
        <script src='@routes.Assets.at("components/ng-file-upload/angular-file-upload.min.js")'></script>

        <!-- Underscore -->

        <!-- jQuery -->

        <!-- Bootstrap -->

        <!-- Dangle -->
        <script src='@routes.Assets.at("components/dangle/dist/dangle.min.js")'></script>

        <!-- web app -->
        <script src='@routes.Assets.at("javascripts/app.js")'></script>

        <!-- ------------------------------------------------------------------ -->
        <!-- STYLES                                                             -->
        <!-- ------------------------------------------------------------------ -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href='@routes.Assets.at("components/bootstrap/dist/css/bootstrap.min.css")'>

        <!-- Dangle -->
        <link rel="stylesheet" href='@routes.Assets.at("components/inweb-roboto/roboto.css")'>

        <!-- Dangle -->
        <link rel="stylesheet" href='@routes.Assets.at("components/dangle/css/dangle.css")'>

        <!-- Main (hacks) -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>

        <!-- Style -->
        <link type="text/css" rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")'>

        <!-- Developer's helper for translations -->
        <script>
            $(function () {
                $('body').keydown(function (evt) {
                    // console.log(evt);
                    if (evt.which == 190 && evt.ctrlKey && evt.shiftKey && evt.altKey) {
                        if (window.debug) {
                            window.debug = false;
                            $('.translation-code').remove();
                        } else {
                            window.debug = true;
                            $('.translated-text').each(function () {
                                var e = $('<span class="translation-code">' + $(this).data('code') + '</span>')
                                $(this).append(e)
                            })
                        }
                    }
                })
            });
        </script>

    </head>
    <body ng-controller="MainCtrl">
        
        <!-- background for modal -->
        <div class="modal-background" ng-show="$root.displayModalBackground">
        </div>

        <!-- list modal -->
        <mm-awac-modal-manager></mm-awac-modal-manager>
        <!--
        <mm-awac-modal-login></mm-awac-modal-login>
        <mm-awac-modal-loading></mm-awac-modal-loading>
        <mm-awac-modal-confirmation-exit-form></mm-awac-modal-confirmation-exit-form>
        <mm-awac-modal-document-manager></mm-awac-modal-document-manager>
        -->

        <!-- success flash message. -->
        <div flash-alert="success" active-class="in" class="alert fade">
            <strong class="alert-heading">Succ√®s!</strong>
            <span class="alert-message" ng-bind-html="flash.message"></span>
        </div>

        <!-- Error flash message -->
        <div flash-alert="error" active-class="in" class="alert fade alert-error">
            <strong class="alert-heading">Erreur!</strong>
            <span class="alert-message" ng-bind-html="flash.message"></span>
        </div>

        <mm-awac-enterprise-survey ng-model="o"></mm-awac-enterprise-survey>
    </body>
</html>
