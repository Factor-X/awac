<!doctype html>
<html ng-app="app">
    <head>

        <!-- ------------------------------------------------------------------ -->
        <!-- JAVASCRIPTS                                                        -->
        <!-- ------------------------------------------------------------------ -->

        <!-- Angular dependencies local -->
        <script src='@routes.Assets.at("components/angular/angular.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-animate/angular-animate.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-sanitize/angular-sanitize.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-route/angular-route.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-bootstrap/ui-bootstrap-tpls.min.js")'></script>

        <!-- jQuery -->
        <script src='@routes.Assets.at("components/jquery/dist/jquery.min.js")'></script>

        <!-- Bootstrap -->
        <script src='@routes.Assets.at("components/bootstrap/dist/js/bootstrap.min.js")'></script>

        <!-- D3 -->
        <script src='@routes.Assets.at("components/d3/d3.min.js")'></script>

        <!-- Dangle -->
        <script src='@routes.Assets.at("components/dangle/dist/dangle.min.js")'></script>

        <!-- web app -->
        <script src='app.js'></script>

        <!-- ------------------------------------------------------------------ -->
        <!-- STYLES                                                             -->
        <!-- ------------------------------------------------------------------ -->

        <!-- Dangle -->
        <link rel="stylesheet" href='@routes.Assets.at("components/inweb-roboto/roboto.css")'>

        <!-- Dangle -->
        <link rel="stylesheet" href='@routes.Assets.at("components/dangle/css/dangle.css")'>

        <!-- Main (hacks) -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>

        <!-- Style -->
        <link type="text/css" rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")'>

        <!-- Developer's helper for translations -->
        <script>
            $(function () {
                $('body').keydown(function (evt) {
                    // console.log(evt);
                    if (evt.which == 190 && evt.ctrlKey && evt.shiftKey && evt.altKey) {
                        if (window.debug) {
                            window.debug = false;
                            $('.translation-code').remove();
                        } else {
                            window.debug = true;
                            $('.translated-text').each(function () {
                                var e = $('<span class="translation-code">' + $(this).data('code') + '</span>')
                                $(this).append(e)
                            })
                        }
                    }
                })
            });
        </script>
    </head>
    <body ng-controller="MainCtrl">

        <div ng-show="!isLoading()">

            <ng-virtual ng-show="isLogin()" ng-view></ng-virtual>

            <mm-awac-enterprise-survey ng-hide="isLogin()" ng-model="o"></mm-awac-enterprise-survey>

        </div>
    </body>
</html>
