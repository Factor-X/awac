@(startupDateIdentifier: String)

<!doctype html>
<html id="app" ng-app="app">
    <head>

        <!--[if lte IE 8]>
        <script>
            document.createElement('ng-include');
            document.createElement('ng-pluralize');
            document.createElement('ng-view');

            // Optionally these for CSS
            document.createElement('ng:include');
            document.createElement('ng:pluralize');
            document.createElement('ng:view');
        </script>
        <![endif]-->

        <title>AWAC</title>
        <meta name="app" content="verification"/>


        <!-- ------------------------------------------------------------------ -->
        <!-- JAVASCRIPTS                                                        -->
        <!-- ------------------------------------------------------------------ -->

        <!-- Log4Javascript -->
        <script src='@routes.Assets.at("components/log4javascript/log4javascript.js")'></script>

        <!-- jQuery -->
        <script src='@routes.Assets.at("components/jquery/dist/jquery.min.js")'></script>

        <!-- jQueryUI -->
        <script src='@routes.Assets.at("components/jquery-ui/jquery-ui.js")'></script>

        <!-- Angular dependencies local -->
        <script src='@routes.Assets.at("components/angular/angular.js")'></script>
        <script src='@routes.Assets.at("components/angular-i18n/angular-locale_fr-fr.js")'></script>
        <script src='@routes.Assets.at("components/angular-animate/angular-animate.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-sanitize/angular-sanitize.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-route/angular-route.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-bootstrap/ui-bootstrap-tpls.min.js")'></script>
        <script src='@routes.Assets.at("components/ng-file-upload/angular-file-upload-shim.min.js")'></script>
        <script src='@routes.Assets.at("components/ng-file-upload/angular-file-upload.min.js")'></script>
        <script src='@routes.Assets.at("components/angular-dynamic-locale/src/tmhDynamicLocale.js")'></script>

        <!-- Angular-recursion-->
        <script src='@routes.Assets.at("components/angular-recursion/angular-recursion.min.js")'></script>

        <!-- AngularUI -->
        <script src='@routes.Assets.at("components/angular-ui-sortable/sortable.js")'></script>

        <!-- Underscore -->
        <script src='@routes.Assets.at("components/underscore/underscore.js")'></script>

        <!-- Bootstrap -->
        <script src='@routes.Assets.at("components/bootstrap/dist/js/bootstrap.min.js")'></script>

        <!-- Graphael -->
        <script src='@routes.Assets.at("components/raphael/raphael-min.js")'></script>
        <script src='@routes.Assets.at("components/graphael/g.raphael-min.js")'></script>
        <script src='@routes.Assets.at("components/graphael/g.pie-min.js")'></script>

        <!-- Messenger -->
        <script src='@routes.Assets.at("components/messenger/build/js/messenger.min.js")'></script>
        <script src='@routes.Assets.at("components/messenger/build/js/messenger-theme-flat.js")'></script>

        <!-- ChartJS -->
        <script src='@routes.Assets.at("components/chartjs/Chart.min.js")'></script>

        <!-- Tinycolor -->
        <script src='@routes.Assets.at("components/tinycolor/tinycolor.js")'></script>

        <!-- ng-table -->
        <script src='@routes.Assets.at("components/ng-table/ng-table.min.js")'></script>

        <!-- angular-bootstrap-datetimepicker -->
        <script src='@routes.Assets.at("components/moment/moment.js")'></script>
        <script src='@routes.Assets.at("components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js")'></script>

        <!-- ckEditor -->
        <script src='@routes.Assets.at("javascripts/ckeditor/ckeditor.js")'></script>
        <script src='@routes.Assets.at("javascripts/ckeditor/config.js")'></script>
        <script src='@routes.Assets.at("components/ng-ckeditor/ng-ckeditor.min.js")'></script>

        <!-- web app -->
        <script src='@(routes.Assets.at("javascripts/app.js") + "?" + startupDateIdentifier)'></script>

        <!-- ------------------------------------------------------------------ -->
        <!-- STYLES                                                             -->
        <!-- ------------------------------------------------------------------ -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href='@routes.Assets.at("components/bootstrap/dist/css/bootstrap.min.css")'>

        <!-- Messenger -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("components/messenger/build/css/messenger.css")'>
        <link rel="stylesheet" media="screen"
              href='@routes.Assets.at("components/messenger/build/css/messenger-theme-flat.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/messenger-theme.css")'>

        <!-- Main (hacks) -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")' data-reload="true">

        <!-- Style -->
        <link type="text/css" rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")' data-reload="true">
        <link type="text/css" rel="stylesheet" href='@routes.Assets.at("stylesheets/style2.css")' data-reload="true">

        <!-- ng-table -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("components/ng-table/ng-table.min.css")'>

        <!-- angular-bootstrap-datetimepicker -->
        <link rel="stylesheet" href='@routes.Assets.at("components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css")'/>

        <!-- ckEditor -->
        <link rel="stylesheet" href='@routes.Assets.at("javascripts/ckeditor/skins/moono/editor.css")'/>

        <!-- Messenger andDeveloper's helper for translations -->
        <script>
            Messenger.options = {
                extraClasses: 'messenger-fixed messenger-on-top',
                theme: 'flat'
            }

            $(function () {
                $('body').keydown(function (evt) {
                    // console.log(evt);
                    if (evt.which == 190 && evt.ctrlKey && evt.shiftKey && evt.altKey) {
                        if (window.debug) {
                            window.debug = false;
                            $('.translation-code').remove();
                        } else {
                            window.debug = true;
                            $('.translated-text').each(function () {
                                var e = $('<span class="translation-code">' + $(this).data('code') + '</span>')
                                $(this).append(e)
                            })
                        }
                    }
                })
            });
        </script>
    </head>
    <body>

        <!-- background for modal -->
        <div class="modal-background" ng-show="$root.displayModalBackground">
        </div>

        <!-- list modal -->
        <mm-awac-modal-manager></mm-awac-modal-manager>
        <!--
        <mm-awac-modal-login></mm-awac-modal-login>
        <mm-awac-modal-loading></mm-awac-modal-loading>
        <mm-awac-modal-confirmation-exit-form></mm-awac-modal-confirmation-exit-form>
        <mm-awac-modal-document-manager></mm-awac-modal-document-manager>
        -->

        <mm-awac-verification-survey ng-model="o"></mm-awac-verification-survey>

        <div id="logger" data-state="0">
        </div>
    </body>
</html>
