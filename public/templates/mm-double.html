<div class="question">

    <label ng-bind-html="labelCode | translate"></label>

    <input type="text"
           style="text-align: right"
           ng-model="ngModel.value"/>

    <span class="label label-info">{{ ngModel.owner }}</span>
    <span class="label label-success">{{ ngModel.validator }}</span>
    <span class="label label-danger">{{ ngModel.verifier }}</span>

</div>
