<ng-virtual><div><div class="repetition-title"><div class="info" ng-show="hasDescription()"><div class="info_popup" ng-bind-html="getQuestionCode() + '_DESC' | translate"></div></div><span class="glyphicon glyphicon-record"></span><span ng-bind-html="getQuestionCode() + '_TITLE' | translate"></span></div></div><div ng-iteration="itLevel" ng-repeat="itLevel in getRepetitionMapByQuestionSet()" ng-hide="getCondition() === false"><div class="repetition-question"><div class="repetition-question-title" style="display : inline-block; margin-right : 20px" ng-bind-html="getQuestionCode() + '_LOOPDESC' | translate"></div><button class="remove-button" ng-click="removeAnwser()" type="button">Supprimer</button><div class="repetition-question-container"><ng-virtual ng-transclude class="element_stack"></ng-virtual></div></div></div><button class="add-repetition-button" ng-click="addIteration()" type="button"><span style="margin-right : 5px" ng-bind-html="'ADD_NEW_ITERATION' | translate"></span></button><span ng-bind-html="getQuestionCode() + '_LOOPDESC' | translate"></span></ng-virtual>
