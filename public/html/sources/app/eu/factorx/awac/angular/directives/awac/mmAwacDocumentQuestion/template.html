<div class="oneelement document-question-block document-question"><span ng-hide="getDataToCompare()==true|| getIsAggregation()===true">Upload new documents</span><div class="document-question-progress-bar" ng-show="inDownload"><div ng-style="style"><spa></spa></div></div><div class="document-question-progress-percentage" ng-show="inDownload">{{percent}} %</div><input ng-file-select="onFileSelect($files)" type="file" ng-hide="getDataToCompare()==true|| getIsAggregation()===true"><div ng-show="getFileNumber()&gt;0">{{getFileNumber()}} document had already uploaded</div><button ng-click="openDocumentManager()" type="button" ng-show="getFileNumber()&gt;0">consult this documents</button></div>
