<!--Modal--><div class="modal"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button ng-click="close()" type="button"><span aria-hidden="true">&times;<span</span><span class="sr-only">Close</span></button><h4 class="modal-title">Documents uploaded</h4></div><div class="modal-body"><table class="document-manager-table"><thead><tr><td>Document name</td><td>Actions</td></tr></thead><tbody><tr ng-repeat="doc in listDocuments"><td>{{doc}}</td><td><button ng-click="download(doc.id)" type="button">download</button><button ng-click="removeDoc(doc.id)" type="button">remove</button></td></tr></tbody></table></div></div></div></div>
